<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>License Management System</title>
</head>
<body>
    <div class="container">
        <h1>License Allocation</h1>
        <form id="licenseForm">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="licenseKey">License Key:</label>
            <input type="text" id="licenseKey" name="licenseKey" required>

            <label for="expirationDate">Expiration Date:</label>
            <input type="date" id="expirationDate" name="expirationDate" required>

            <label for="numLicenses">Number of Licenses:</label>
            <input type="number" id="numLicenses" name="numLicenses" min="1" required>

            <button type="submit">Allocate License</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
